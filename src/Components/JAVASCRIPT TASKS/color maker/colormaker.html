<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Maker</title>
    <link rel="stylesheet" href="colormaker.css">
</head>

<body>
    <div class="color-container">
        <h1>Color Maker</h1>
        <div class="color-display" id="colorDisplay"></div>
        <button id="randomColorBtn">Generate Random Color</button>
        <div class="color-sliders">
            <label for="red">Red:</label>
            <input type="range" id="red" min="0" max="255" value="255">
            <span id="redValue">255</span><br>

            <label for="green">Green:</label>
            <input type="range" id="green" min="0" max="255" value="255">
            <span id="greenValue">255</span><br>

            <label for="blue">Blue:</label>
            <input type="range" id="blue" min="0" max="255" value="255">
            <span id="blueValue">255</span><br>
        </div>
    </div>

    <script src="colormaker.js"></script>
</body>

</html>
